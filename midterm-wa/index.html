<!DOCTYPE html>
<html ng-app='todoApp'>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
	<script src="todo.js"></script>
</head>

<body ng-app='todoApp' ng-controller="todoController">
	<div class="container">
		<div class="panel-group col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="text-center">Todo List</h1>
				</div>

				<div class="panel-body">
					<form ng-submit="add()">
						<div class="row">
							<div class="col-xs-12">
								<input type="text" placeholder="Enter a task" ng-model="taskName" class="form-control" ng-required>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-8">
								<input type="date" placeholder="Date due" ng-model="dueDate" class="form-control" ng-required>
							</div>
							<div class="col-xs-3">
								<button type="submit" class="btn btn-primary">Add  <i class="glyphicon glyphicon-plus"></i></button>
							</div>
						</div>
					</form>

					<div ng-repeat="task in tasks track by $index" class="taskList">
						<input type="checkbox" ng-click="completed()" ng-model="taskComplete" ng-required>
						<p ng-hide="editing">{{task.name}}</p>
						<p ng-hide="editing"> Due Date: {{task.date | date}}</p>
						<form ng-show="editing" ng-submit="editing =false" class="editForm">
							<input type="text" ng-model="task.name" class="taskEdit">
							<input type="date" ng-model="task.date" class="dateEdit">
							<button type="submit" class="updateBtn" ng-click="update()"><i class="glyphicon glyphicon-saved"></i></button>
						</form>
						<button ng-click="delete()" class=" deleteBtn"><i class="glyphicon glyphicon-remove"></i></button>
						<button ng-click="editing = true" ng-hide="editing" class="editBtn"><i class="glyphicon glyphicon-edit"></i></button>
					</div>

					<div ng-repeat="c in complete track by $index" class="completed">
						<p > {{c.name}} {{c.date | date}}</p>
					</div>
					<button ng-click="deleteComplete()" class="removeBtn text-center">Remove Completed Items</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
